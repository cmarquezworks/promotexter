<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile | Promotexter</title>
  <meta name="description" content="Manage your profile and update your details.">
  <link rel="icon" href="https://promotexter.com/wp-content/uploads/2020/08/13e7e237.favicon.png" sizes="32x32">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6">
        <div class="profile-card p-4 border rounded shadow">
          <h2 class="text-primary mb-4">Your Profile</h2>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" value="John" disabled>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" value="Doe" disabled>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" value="johndoe@example.com" disabled>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" value="+1234567890">
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-secondary" id="editProfileBtn">Edit</button>
            <button class="btn btn-primary" id="saveProfileBtn" style="display: none;">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const firstName = document.getElementById("firstName");
      const lastName = document.getElementById("lastName");
      const email = document.getElementById("email");
      const phone = document.getElementById("phone");
      
      const editProfileBtn = document.getElementById("editProfileBtn");
      const saveProfileBtn = document.getElementById("saveProfileBtn");

      // Enable input fields for editing
      editProfileBtn.addEventListener("click", function () {
        firstName.disabled = false;
        lastName.disabled = false;
        email.disabled = false;
        phone.disabled = false;

        // Show Save button and hide Edit button
        saveProfileBtn.style.display = "inline-block";
        editProfileBtn.style.display = "none";
      });

      // Save updated profile
      saveProfileBtn.addEventListener("click", function () {
        firstName.disabled = true;
        lastName.disabled = true;
        email.disabled = true;
        phone.disabled = true;

        // Show Edit button and hide Save button
        saveProfileBtn.style.display = "none";
        editProfileBtn.style.display = "inline-block";

        // Optionally, add logic to send the updated data to the server here
        alert("Profile updated successfully!");
      });
    });
  </script>
</body>
</html>
