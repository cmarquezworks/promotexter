  <div class="container py-5">
    <div class="row">
      <div class="col-12">
        <div class="p-4 border rounded ">
          <div class="row justify-content-between mb-4">
            <div class="col">
              <h2 class="text-primary mb-4 fw-bold">Profile</h2>
            </div>
            <div class="col-auto">
              <button class="btn btn-outline-secondary" id="editProfileBtn">Edit</button>
              <button class="btn btn-primary" id="saveProfileBtn" style="display: none;">Save Changes</button>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 text-center">
              <img src="https://mdbcdn.b-cdn.net/img/new/avatars/8.webp" class="rounded-circle mb-3" style="width: 150px;" alt="Avatar" />
              <h5 class="mb-2"><strong>John Doe</strong></h5>
              <p class="text-muted">johndoe@example.com <span class="badge bg-primary">PRO</span></p>
            </div>
            <div class="col-lg-9">
              <div class="mb-3">
                <label for="profilePicture" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profilePicture" accept="image/*" disabled>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" value="John" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" value="Doe" disabled>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" value="johndoe@example.com" disabled>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" value="+1234567890" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fields = ["firstName", "lastName", "email", "phone", "profilePicture"]
        .map(id => document.getElementById(id));
      const [editProfileBtn, saveProfileBtn] = ["editProfileBtn", "saveProfileBtn"].map(id => document.getElementById(id));

      const toggleEditMode = (isEditable) => {
        fields.forEach(field => field.disabled = !isEditable);
        saveProfileBtn.style.display = isEditable ? "inline-block" : "none";
        editProfileBtn.style.display = isEditable ? "none" : "inline-block";
      };
      
      editProfileBtn.addEventListener("click", () => toggleEditMode(true));
      saveProfileBtn.addEventListener("click", () => {
        toggleEditMode(false);
        alert("Profile updated successfully!");
      });
    });
  </script>
